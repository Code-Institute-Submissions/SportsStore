{% extends "base.html" %}
{% load static %}

{% block pageheader %}

<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>

{% endblock %}

{% block content %}
<div class="productsbackground"></div>
   <div class="container mb-2">
        <div class="row">
            <div class="col">
                <hr>
                <h2 class="logo mb-4">Shopping Cart</h2>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col">
                {% if cartitems %}
                    <div class="table-responsive rounded"></div>
                {% else %}
                    <p class="lead mb-5">Your Shopping Cart is Empty.</p>
                    <a href="{% url 'products' %}" class="logo rounded-0 btn-md">
                        <span class="icon">
                            <i class="fa fa-arrow-left"></i>
                        </span>
                        <span class="text-uppercase">Back To Products</span>
                    </a>
                {% endif %}
            </div>
        </div>
    </div>


{% endblock %}
